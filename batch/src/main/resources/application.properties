server.port=8003
server.servlet.context-path=/batch

# 数据库连接
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/train_batch?characterEncoding=UTF8&autoReconnect=true&serverTimezone=Asia/Shanghai
spring.datasource.username=train_batch
spring.datasource.password=train_batch
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# mybatis xml路径
mybatis.mapper-locations=classpath:/mapper/**/*.xml
# 降低级别，显示sql日志
logging.level.com.jiawa.train.batch.mapper=trace